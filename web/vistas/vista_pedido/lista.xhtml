<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{managedPedido.listaPedido}" var="lis">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nro"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.idpedido}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categoria Pago"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.idCatpagopedi.nomcatpago}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cliente"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.idClientepedi.nombrecli}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Detalle"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.idDetallespedi.iddetallepe}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Estado Pedido"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.idEstadopedi.nomestadope}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo Pago"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.idTipopagopedi.nombrepg}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha Del Pedido"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.fechapedi}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Eliminar"></h:outputText>
                    </f:facet>
                    <h:commandButton value="Eliminar" actionListener="#{managedPedido.eliminar(lis)}"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Modificar"></h:outputText>
                    </f:facet>
                    <h:commandButton value="Modificar" action="editar" actionListener="#{managedPedido.cargarDatos(lis)}"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
